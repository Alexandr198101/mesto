<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="images/Logo.svg" alt="Логотип" class="line header__logo" />
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__author">Александр Ёж</h1>
        <button type="button" class="button button_type_edit" aria-label="close"><img class="profile__info-btn"
            src="images/button/Vector.svg" alt="Кнопка редактирования"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add"><img class="profile__btn" src="images/button/plus.svg"
          alt="Плюс на кнопке"></button>
    </section>

    <section class="elements">
      <div class="elements__card">
        <img src="images/Certovka.jpg" alt="Река Чертовка" class="elements__photo">
        <div class="elements__wrapper">
          <h2 class="elements__title">Чертовка</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/Decin.jpg" alt="Замок Дечин" class="elements__photo">
        <div class="elements__wrapper">
          <h2 class="elements__title">Замок Дечин</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/Lazne.jpg" alt="Музей Сметана" class="elements__photo">
        <div class="elements__wrapper">
          <h2 class="elements__title">Музей Сметана</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/Pravčická_brána.jpg" alt="Правчицкие ворота" class="elements__photo  elements__photo-deg">
        <div class="elements__wrapper">
          <h2 class="elements__title">Петершин</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/Spindlerov_mlyn.jpg" alt="Шпиндлеров Млын" class="elements__photo">
        <div class="elements__wrapper">
          <h2 class="elements__title">Шпиндлеров Млын</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/střecha.jpg" alt="Крыши домов" class="elements__photo">
        <div class="elements__wrapper">
          <h2 class="elements__title">Пражские крыши</h2>
          <button type="button" class="button elements__heart" aria-label="like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 CZ</p>
  </footer>

  <article class="popup" id="popup">
    <div class="popup__container">
      <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupform">
        <input type="text" name="profilename" value="" class="popup__input popup__input_type_name"
          placeholder="Ваше Имя" minlength="1" maxlength="20" required>
        <input type="text" name="profileabout" value="" class="popup__input popup__input_type_about"
          placeholder="О себе" minlength="1" maxlength="20" required>
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </article>
  <script src="scripts/index.js"></script>
</body>

</html>
